<html>
    <body>
        <script type="text/javascript">  
            function countHeading(){  
            var totalpara=document.getElementsByTagName("h1");  
            alert("total h1 tags are: "+totalpara.length);  
              
            }  
            </script>  
            <h1>This is a heading</h1>  
            <h3>Here we are going to count total number of headings by getElementByTagName() method.</h3>  
            <h1>Let's see the simple example</h1>  
            <button onclick="countHeading()">count headings</button>
        
    </body>
</html>

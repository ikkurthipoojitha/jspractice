<!DOCTYPE html>
<html>
<body>

Square Root of 144 is: <span id="p1"></span>  
</br>Random Number is: <span id="p2"></span>    
</br>5 to the power of 4 is: <span id="p3"></span>    
</br>Floor of 1.6 is: <span id="p4"></span>    
</br>Ceil of 14.6 is: <span id="p5"></span> <br>   
Round of 7.4 is: <span id="p6"></span><br>    
Round of 7.8 is: <span id="p7"></span><br> 
Absolute value of -11 is: <span id="p8"></span>      

<script>    
document.getElementById('p1').innerHTML=Math.sqrt(144);   
document.getElementById('p2').innerHTML=Math.random();    
document.getElementById('p3').innerHTML=Math.pow(5,4);    
document.getElementById('p4').innerHTML=Math.floor(1.6);    
document.getElementById('p5').innerHTML=Math.ceil(14.6);    
document.getElementById('p6').innerHTML=Math.round(7.4);   
document.getElementById('p7').innerHTML=Math.round(7.8);    
document.getElementById('p8').innerHTML=Math.abs(-11);      
</script>   

</body>
</html>

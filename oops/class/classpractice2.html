<!DOCTYPE html>
<html>
<body>

<script>
var std=class 
  {
    constructor(id,name)
    {
      this.id=id;
      this.name=name;
    }
display()
    {
  document.writeln(this.id+" "+this.name+"<br>")
    }
  }
var s1=new std(1,"Poojitha");
var s2=new std(2,"Ikkurthi");
s1.display(); 
s2.display();
</script>

</body>
</html>
